<!DOCTYPE html>
<html class='mailcatcher'>
  <head>
    <title>MailCatcher</title>
    <link href='/stylesheets/application.css' rel='stylesheet'>
    <link href='/favicon.ico' rel='shortcut icon'>
    <script src='/javascripts/modernizr.js'></script>
    <script src='/javascripts/jquery.js'></script>
    <script src='/javascripts/xslt-3.2.js'></script>
    <script src='/javascripts/date.js'></script>
    <script src='/javascripts/flexie.min.js'></script>
    <script src='/javascripts/keymaster.min.js'></script>
    <script src='/javascripts/application.js'></script>
  </head>
  <body>
    <header>
      <h1>
        <a href='http://mailcatcher.me' target='_blank'>MailCatcher</a>
      </h1>
      <nav class='app'>
        <ul>
          <li class='search'>
            <input incremental name='search' placeholder='Search messages...' type='search'>
          </li>
          <li class='clear'>
            <a href='#' title='Clear all messages'>Clear</a>
          </li>
          <li class='quit'>
            <a href='#' title='Quit MailCatcher'>Quit</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav id='messages'>
      <table>
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Subject</th>
            <th>Received</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </nav>
    <div id='resizer'>
      <div class='ruler'></div>
    </div>
    <article id='message'>
      <header>
        <dl class='metadata'>
          <dt class='created_at'>Received</dt>
          <dd class='created_at'></dd>
          <dt class='from'>From</dt>
          <dd class='from'></dd>
          <dt class='to'>To</dt>
          <dd class='to'></dd>
          <dt class='subject'>Subject</dt>
          <dd class='subject'></dd>
          <dt class='attachments'>Attachments</dt>
          <dd class='attachments'></dd>
        </dl>
        <nav class='views'>
          <ul>
            <li class='format tab html selected' data-message-format='html'>
              <a href='#'>HTML</a>
            </li>
            <li class='format tab plain' data-message-format='plain'>
              <a href='#'>Plain Text</a>
            </li>
            <li class='format tab source' data-message-format='source'>
              <a href='#'>Source</a>
            </li>
            <li class='tab analysis'>
              <a href='#'>Analysis</a>
            </li>
            <li class='action download'>
              <a class='button' href='#'>
                <span>Download</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <iframe class='body'></iframe>
    </article>
  </body>
</html>
